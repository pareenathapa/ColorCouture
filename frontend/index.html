<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Couture - Fashion Recommendation System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Landing Page Section -->
    <section class="landing">
        <div class="landing-content">
            <h1>Color Couture</h1>
            <p>Revolutionizing fashion with AI-powered dress recoloring. Upload your image and explore endless
                possibilities with our Fashion Recommendation System.</p>
        </div>
    </section>

    <!-- Project Implementation Section -->
    <section class="project">
        <h2>Try It Out</h2>
        <form id="upload-form" class="upload-form" style="margin-bottom: 20px;">
            <label for="file">Choose an image</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Recolor Dress</button>
        </form>
        <div class="container">
            <div class="image-container" id="uploaded-container">
                <h3>Uploaded Image</h3>
                <div class="uploaded-image-container">
                    <div class="placeholder">No image uploaded</div>
                    <img id="uploaded-image" alt="Uploaded image">
                </div>
            </div>
            <div class="image-container" id="recolored-container">
                <h3>Recolored Images</h3>
                <div id="loader" class="loader" style="display: none;"></div>
                <div id="recolored-images" class="recolored-images-container"></div>
            </div>
        </div>
    </section>

    <!-- Full-screen modal for image preview -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-image" alt="Full-screen image">
    </div>

    <script src="script.js"></script>
</body>

</html>
